<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Scanlines */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        @keyframes piscar {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.8; }
        }
        @keyframes levePiscar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        h1 {
            font-size: 72px;
            letter-spacing: 5px;
            margin-bottom: 1px;
            margin-top: -10px;
            animation: piscar 2s infinite;
        }

        img {
            max-width: 20%;
            height: auto;
            margin-bottom: 10px;
            border: none;
            box-shadow: none;
            animation: levePiscar 3s infinite;
        }

        h2 {
            font-size: 36px;
            font-weight: normal;
            margin-bottom: 20px;
            animation: levePiscar 3s infinite;
        }

        input {
            background-color: black;
            border: none;
            border-bottom: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            padding: 5px;
            width: 220px;
            outline: none;
            text-align: center;
        }

        #mensagem {
            margin-top: 20px;
            font-size: 18px;
            min-height: 20px;
            color: #00ff00;
            animation: levePiscar 2s infinite;
        }

        #timer {
            font-size: 20px;
            color: red;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        /* BIOS */
        #bios {
            display: none;
            width: 80%;
            max-width: 600px;
            border: 2px solid #00ff00;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Scanlines na BIOS */
        #bios::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        .bios-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            animation: piscar 2s infinite;
        }

        .bios-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .bios-menu li {
            padding: 5px;
        }

        .selected {
            background-color: #003300;
        }

        .bios-content {
            margin-top: 10px;
            border-top: 1px solid #00ff00;
            padding-top: 5px;
            min-height: 50px;
        }

        /* Centraliza a tela de login */
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- TELA LOGIN -->
    <div id="login">
        <h1>TERMINAL</h1>
        <img src="Terminal.jpg" alt="Imagem do Terminal">
        <h2>Dia 0</h2>
        <input type="text" id="senha" autofocus autocomplete="off">
        <div id="mensagem"></div>
        <div id="timer"></div>
    </div>

    <!-- TELA BIOS -->
    <div id="bios">
        <div class="bios-title">=== SISTEMA DE CONTROLE ===</div>
        <ul class="bios-menu">
            <li class="selected">Contestantes</li>
            <li>Terminal</li>
            <li>Informações</li>
        </ul>
        <div class="bios-content" id="bios-content">
            Pressione ↑ ou ↓ para navegar, Enter para selecionar.
        </div>
    </div>

    <script>
        const senhaCorreta = ["pupa", "crisálida"];
        const input = document.getElementById("senha");
        const msg = document.getElementById("mensagem");
        const timerDiv = document.getElementById("timer");
        const maxTentativas = 4;
        const bloqueioMs = 90 * 60 * 1000; // 1h30

        const loginDiv = document.getElementById("login");
        const biosDiv = document.getElementById("bios");

        let tentativas = Number(localStorage.getItem("tentativas")) || maxTentativas;
        let bloqueio = Number(localStorage.getItem("bloqueio")) || null;

        function atualizarTimer() {
            const agora = Date.now();
            const restante = bloqueio - agora;
            if (restante <= 0) {
                tentativas = maxTentativas;
                localStorage.setItem("tentativas", tentativas);
                localStorage.removeItem("bloqueio");
                bloqueio = null;
                timerDiv.textContent = "";
                msg.textContent = "";
                input.disabled = false;
                return;
            }
            const minutos = Math.floor(restante / 60000);
            const segundos = Math.floor((restante % 60000) / 1000);
            timerDiv.textContent = `${minutos}:${segundos.toString().padStart(2, '0')}`;
            requestAnimationFrame(atualizarTimer);
        }

        if (bloqueio && Date.now() < bloqueio) {
            input.disabled = true;
            atualizarTimer();
        }

        input.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (bloqueio && Date.now() < bloqueio) return;

                const valor = input.value.trim().toLowerCase();

                if (senhaCorreta.includes(valor)) {
                    msg.textContent = "Acesso concedido...";
                    setTimeout(() => {
                        loginDiv.style.display = "none";
                        biosDiv.style.display = "block";
                        iniciarBios();
                    }, 1000);
                } else {
                    tentativas--;
                    localStorage.setItem("tentativas", tentativas);
                    if (tentativas > 0) {
                        msg.textContent = tentativas === maxTentativas - 1
                            ? "Senha incorreta."
                            : `Senha incorreta, você só tem mais ${tentativas} tentativa${tentativas > 1 ? 's' : ''}`;
                    } else {
                        msg.textContent = "Tentativas esgotadas. Aguarde 1h30.";
                        bloqueio = Date.now() + bloqueioMs;
                        localStorage.setItem("bloqueio", bloqueio);
                        input.disabled = true;
                        atualizarTimer();
                    }
                }
                input.value = "";
            }
        });

        document.addEventListener("keydown", function(e) {
            if (e.key.toLowerCase() === "l" && document.activeElement !== input) {
                tentativas = maxTentativas;
                localStorage.setItem("tentativas", tentativas);
                localStorage.removeItem("bloqueio");
                bloqueio = null;
                msg.textContent = "Tentativas resetadas.";
                timerDiv.textContent = "";
                input.disabled = false;
                setTimeout(() => msg.textContent = "", 2000);
            }
        });

        // ---- BIOS ----
        function iniciarBios() {
            const menuItems = document.querySelectorAll(".bios-menu li");
            let selectedIndex = 0;
            const biosContent = document.getElementById("bios-content");

            document.addEventListener("keydown", function(e) {
                if (biosDiv.style.display === "block") {
                    if (e.key === "ArrowDown") {
                        menuItems[selectedIndex].classList.remove("selected");
                        selectedIndex = (selectedIndex + 1) % menuItems.length;
                        menuItems[selectedIndex].classList.add("selected");
                    }
                    if (e.key === "ArrowUp") {
                        menuItems[selectedIndex].classList.remove("selected");
                        selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
                        menuItems[selectedIndex].classList.add("selected");
                    }
                    if (e.key === "Enter") {
                        if (selectedIndex === 0) {
                            biosContent.textContent = "Lista de Contestantes: [A definir]";
                        } else if (selectedIndex === 1) {
                            biosContent.textContent = "Terminal: Digite comandos (em breve)";
                        } else if (selectedIndex === 2) {
                            biosContent.textContent = "Informações do sistema: [Em construção]";
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
