<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace; /* mesma fonte do campo de senha */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* Texto principal e subtítulo no mesmo estilo do campo de senha */
        h1, h2 {
            font-size: 36px;
            margin: 10px 0;
            color: #00ff00;
        }

        img {
            max-width: 20%;
            height: auto;
            margin-bottom: 20px;
            border: none;
            box-shadow: none;
        }

        /* Barra simples de digitação */
        input {
            background-color: black;
            border: none;
            border-bottom: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            padding: 5px;
            width: 220px;
            outline: none;
        }

        button {
            background-color: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            padding: 5px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003300;
        }

        #mensagem {
            margin-top: 20px;
            font-size: 18px;
            min-height: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>TERMINAL</h1>

    <!-- Troque pelo nome do arquivo no seu repositório ou link da internet -->
    <img src="Terminal.jpg" alt="Imagem do Terminal">

    <h2>Dia 0</h2>

    <div>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button id="btnAcessar">Acessar</button>
        <div id="mensagem"></div>
    </div>

    <script>
        document.getElementById("btnAcessar").addEventListener("click", function() {
            const senha = document.getElementById('senha').value.trim();
            const msg = document.getElementById('mensagem');
            
            if (senha === "Teste") {
                msg.textContent = "Acesso concedido...";
                setTimeout(() => {
                    msg.textContent = "Carregando...";
                    // Aqui pode redirecionar para outra página se quiser
                    // window.location.href = "outra_pagina.html";
                }, 1500);
            } else {
                msg.textContent = "Senha incorreta.";
            }
        });
    </script>
</body>

</body>
</html>
