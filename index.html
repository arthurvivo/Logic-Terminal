<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL</title>
    <style>
        /* Corpo do terminal */
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Scanlines */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* Piscadinhas */
        @keyframes piscar {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.8; }
        }
        @keyframes levePiscar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        h1 {
            font-size: 72px;
            letter-spacing: 5px;
            margin-bottom: 20px;
            animation: piscar 2s infinite;
        }

        img {
            max-width: 20%;
            height: auto;
            margin-bottom: 20px;
            border: none;
            box-shadow: none;
            animation: levePiscar 3s infinite;
        }

        h2 {
            font-size: 36px;
            font-weight: normal; /* sem negrito */
            margin-bottom: 40px;
            animation: levePiscar 3s infinite;
        }

        input {
            background-color: black;
            border: none;
            border-bottom: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            padding: 5px;
            width: 220px;
            outline: none;
        }

        #mensagem {
            margin-top: 20px;
            font-size: 18px;
            min-height: 20px;
            color: #00ff00;
            animation: levePiscar 2s infinite;
        }
    </style>
</head>
<body>
    <h1>TERMINAL</h1>
    <img src="Terminal.jpg" alt="Imagem do Terminal">
    <h2>Dia 0</h2>

    <input type="text" id="senha" autofocus autocomplete="off">
    <div id="mensagem"></div>

    <script>
        const input = document.getElementById("senha");
        const msg = document.getElementById("mensagem");
        const maxTentativas = 3;
        const bloqueioHoras = 5;

        // Verifica se existe bloqueio no localStorage
        let bloqueio = localStorage.getItem("bloqueio");
        let tentativas = Number(localStorage.getItem("tentativas")) || 0;

        if (bloqueio && Date.now() < Number(bloqueio)) {
            msg.textContent = `Tentativas esgotadas. Tente novamente mais tarde.`;
            input.disabled = true;
        }

        input.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let valor = input.value.trim();
                if (bloqueio && Date.now() < Number(bloqueio)) {
                    return;
                }

                if (valor.toLowerCase() === "trem") {
                    msg.textContent = "Acesso concedido...";
                    input.disabled = true;
                } else {
                    tentativas++;
                    if (tentativas >= maxTentativas) {
                        const desbloqueio = Date.now() + bloqueioHoras * 60 * 60 * 1000;
                        localStorage.setItem("bloqueio", desbloqueio);
                        msg.textContent = `Tentativas esgotadas. Tente novamente em ${bloqueioHoras} horas.`;
                        input.disabled = true;
                    } else {
                        msg.textContent = `Senha incorreta. Tentativa ${tentativas}/${maxTentativas}`;
                    }
                    localStorage.setItem("tentativas", tentativas);
                }

                input.value = "";
            }
        });
    </script>
</body>
</html>
