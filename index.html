<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Seguro</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tela de login centralizada */
        #login {
            text-align: center;
        }

        input {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-family: monospace;
        }

        button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            cursor: pointer;
        }

        /* Estilo BIOS */
        #bios {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-option {
            padding: 5px 0;
        }

        .selected {
            background-color: #00ff00;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login">
        <h1>ACESSO RESTRITO</h1>
        <input type="password" id="senha" placeholder="Digite a senha">
        <br><br>
        <button onclick="verificarSenha()">Entrar</button>
        <p id="erro"></p>
    </div>

    <!-- Tela BIOS -->
    <div id="bios">
        <h2>=== SISTEMA BIOS ===</h2>
        <div id="menu">
            <div class="menu-option selected">Contestantes</div>
            <div class="menu-option">Terminal</div>
        </div>
    </div>

    <script>
        const senhaCorreta = "1234"; // senha para teste
        const loginDiv = document.getElementById("login");
        const biosDiv = document.getElementById("bios");
        const erroP = document.getElementById("erro");

        let currentOption = 0;
        const menuOptions = document.getElementsByClassName("menu-option");

        function verificarSenha() {
            const senha = document.getElementById("senha").value;
            if (senha === senhaCorreta) {
                loginDiv.style.display = "none";
                document.body.style.justifyContent = "flex-start";
                document.body.style.alignItems = "flex-start";
                biosDiv.style.display = "flex";
            } else {
                erroP.textContent = "Senha incorreta.";
            }
        }

        document.addEventListener("keydown", (event) => {
            if (biosDiv.style.display === "flex") {
                if (event.key === "ArrowDown") {
                    menuOptions[currentOption].classList.remove("selected");
                    currentOption = (currentOption + 1) % menuOptions.length;
                    menuOptions[currentOption].classList.add("selected");
                } else if (event.key === "ArrowUp") {
                    menuOptions[currentOption].classList.remove("selected");
                    currentOption = (currentOption - 1 + menuOptions.length) % menuOptions.length;
                    menuOptions[currentOption].classList.add("selected");
                }
            }
        });
    </script>
</body>
</html>
